<!doctype html><html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta name="description" content="Web site created using create-react-app"/>
        <title>Codejam Demo</title>
     
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div id="root">
            <div class="App">
                <div class="ancients-container">
                    <div class="ancient-card">

                    </div>
                    <div class="ancient-card">

                    </div>
                    <div class="ancient-card">

                    </div>
                    <div class="ancient-card">

                    </div>
                </div>
                <div class="difficulty-container">
                    <div class="difficulty">Очень низкая</div>
                    <div class="difficulty">Низкая</div>
                    <div class="difficulty">Средняя</div>
                    <div class="difficulty">Высокая</div>
                    <div class="difficulty">Очень высокая</div>
                </div>
                <div class="deck-container">
                    
                    <div class="current-state">
                        <div class="stage-container">
                            <span class="stage-text">Первая стадия</span>
                            <div class="dots-container">
                                <div class="dot green"></div>
                                <div class="dot brown"></div>
                                <div class="dot blue"></div>
                            </div>
                        </div>
                        <div class="stage-container">
                            <span class="stage-text">Вторая стадия</span>
                            <div class="dots-container">
                                <div class="dot green"></div>
                                <div class="dot brown"></div>
                                <div class="dot blue"></div>
                        </div>
                        <div class="stage-container">
                            <span class="stage-text">Третья стадия</span>
                            <div class="dots-container">
                                <div class="dot green"></div>
                                <div class="dot brown"></div>
                                <div class="dot blue"></div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="shuffle-button">Замешать колоду</span>
            <div class="deck">
            </div>
            <div class="last-card">
            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
    </html>
